<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        /* Estilização Geral */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: white;
            font-size: 20px;
            padding: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #9face6, #74ebd5);
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        
        <div class="result" id="resultado">0</div>

        <div class="buttons">
            <!-- Botões numéricos -->
            <button onclick="adicionarNumero(1)">1</button>
            <button onclick="adicionarNumero(2)">2</button>
            <button onclick="adicionarNumero(3)">3</button>
            <button onclick="adicionarNumero(4)">4</button>
            <button onclick="adicionarNumero(5)">5</button>
            <button onclick="adicionarNumero(6)">6</button>
            <button onclick="adicionarNumero(7)">7</button>
            <button onclick="adicionarNumero(8)">8</button>
            <button onclick="adicionarNumero(9)">9</button>
            <button onclick="adicionarNumero(0)">0</button>
            <button onclick="limpar()">C</button>
            
            <!-- Botões de Operações -->
            <button onclick="selecionarOperacao('+')">+</button>
            <button onclick="selecionarOperacao('-')">-</button>
            <button onclick="selecionarOperacao('*')">*</button>
            <button onclick="selecionarOperacao('/')">/</button>
            
            <button onclick="calcular()">=</button>
        </div>
    </div>

    <script>
        let num1 = '';
        let num2 = '';
        let operacao = '';
        
        // Adiciona números ao visor
        function adicionarNumero(numero) {
            if (operacao === '') {
                num1 += numero;
                document.getElementById("resultado").innerHTML = num1;
            } else {
                num2 += numero;
                document.getElementById("resultado").innerHTML = num2;
            }
        }

        // Define a operação
        function selecionarOperacao(op) {
            if (num1 !== '') {
                operacao = op;
                document.getElementById("resultado").innerHTML = '';
            }
        }

        // Limpa o visor e as variáveis
        function limpar() {
            num1 = '';
            num2 = '';
            operacao = '';
            document.getElementById("resultado").innerHTML = '0';
        }

        // Realiza o cálculo
        function calcular() {
            let resultado = 0;

            if (num1 !== '' && num2 !== '' && operacao !== '') {
                num1 = parseFloat(num1);
                num2 = parseFloat(num2);

                switch (operacao) {
                    case '+':
                        resultado = num1 + num2;
                        break;
                    case '-':
                        resultado = num1 - num2;
                        break;
                    case '*':
                        resultado = num1 * num2;
                        break;
                    case '/':
                        if (num2 === 0) {
                            resultado = 'Erro: Divisão por zero';
                        } else {
                            resultado = num1 / num2;
                        }
                        break;
                    default:
                        resultado = 'Operação inválida';
                }

                // Exibe o resultado
                document.getElementById("resultado").innerHTML = resultado;

                // Limpa as variáveis para novo cálculo
                num1 = resultado.toString();
                num2 = '';
                operacao = '';
            }
        }
    </script>
</body>
</html>
